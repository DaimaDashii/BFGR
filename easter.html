<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indra ❤️ Ciaa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Rotasi 3D */
        .rotate-3d {
            animation: rotate3D 3s infinite linear;
        }
        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Efek cinta yang muncul */
        .love-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 50;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

    <!-- Tulisan Click Me -->
    <p class="text-lg font-semibold mb-2 animate-pulse">Click Love</p>

    <!-- Emoji Love -->
    <div id="love" class="text-6xl rotate-3d cursor-pointer">❤️</div>

    <!-- Nama Cia -->
    <p class="mt-2 text-xl font-bold text-gray-800">Indra ❤️ Cia</p>

    <!-- Container untuk efek cinta -->
    <div id="love-container" class="love-animation"></div>

    <script>
        document.getElementById('love').addEventListener('click', function() {
            const container = document.getElementById('love-container');

            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        });
    </script>

</body>
</html>
